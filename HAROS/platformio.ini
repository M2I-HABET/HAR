[env:adafruit_clue_nrf52840]
platform = nordicnrf52
board = adafruit_clue_nrf52840
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BMP280 Library@^2.3.0
	adafruit/Adafruit SHT31 Library@^2.0.0
	adafruit/Adafruit LIS3MDL@^1.1.0
	adafruit/Adafruit LSM6DS@^4.3.0
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.0.8
	sparkfun/IridiumSBDi2c@^3.0.2
	adafruit/Adafruit SPIFlash@^3.5.2
	adafruit/Adafruit TinyUSB Library@^0.9.1
	adafruit/Adafruit ImageReader Library@^2.6.2
	adafruit/Adafruit EPD@^4.4.1
	adafruit/Adafruit Arcada Library@^2.5.2
